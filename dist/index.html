# Ряд Фурье
[Ряд](https://www.wikiwand.com/ru/%D0%A0%D1%8F%D0%B4_(%D0%BC%D0%B0%D1%82%D0%B5%D0%BC%D0%B0%D1%82%D0%B8%D0%BA%D0%B0)) [Фурье](https://www.wikiwand.com/ru/%D0%A4%D1%83%D1%80%D1%8C%D0%B5,_%D0%96%D0%B0%D0%BD_%D0%91%D0%B0%D1%82%D0%B8%D1%81%D1%82_%D0%96%D0%BE%D0%B7%D0%B5%D1%84)

: --- представление произвольной функции $f$ с периодом $\tau$ в виде ряда

	$$ f(x) = \frac{a_0}{2} + \sum\limits_{k=1}^{+\infty} A_k\cos\left(2\pi \frac{k}{\tau}x+\theta_k\right)$$

	Этот ряд может быть также записан в виде
	$$f(x) = \sum\limits_{k=-\infty}^{+\infty} \hat{f}_k e^{i2\pi \frac{k}{\tau}x},$$
	где
	- $A_k$ — амплитуда $k$-го гармонического колебания,
	- $2\pi \frac{k}{\tau} = k\omega$ — круговая частота гармонического колебания,
	- $\theta_k$ — начальная фаза $k$-го колебания,
	- $\hat{f}_k$ — $k$-я комплексная амплитуда
</textarea>
